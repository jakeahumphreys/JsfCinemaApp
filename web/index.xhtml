<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Staffordshire University Cinema Portal</title>
        <h:outputStylesheet library="css" name="styles.css"/>
    </h:head>
    <h:body>
        <div class="container">
            <div class="header">
                <h:form>
                <h:commandButton type="submit" value="Register" action="register" immediate="true"/>
                <h:commandButton type="submit" value="Login" action="Login" immediate="true"/>
                </h:form>
            </div>
            
        </div>
        
        
        <div align="center">
        <h1> Welcome to the Staffordshire University Cinema Portal </h1>
        
        <h:form>
            <h2> Currently Showing: </h2>
            <h:dataTable value="#{showing.allShowings}"
                         var="show"
                         styleClass="frontTable">   
                <h:column>
                    <f:facet name="header">Title</f:facet>
                    <h:outputText value="#{show.film.title}"/>
                </h:column> 
                           
                        
                <h:column>
                    <f:facet name="header">Showing Time</f:facet>
                    <h:outputText value="#{show.timeslot}"/>
                </h:column>             
            </h:dataTable> 
            <p> To book a showing please register/login! </p>
        </h:form>
        </div>
    </h:body>
</html>
