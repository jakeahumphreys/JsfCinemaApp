<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>User Bookings</title>
        <h:outputStylesheet library="css" name="styles.css"/>
    </h:head>
    <h:body>
        <div class="container">
            <div class="header">
                <h:form>
                    <span>#{user.userInfo.username}'s bookings</span>    
                <h:commandButton type="submit" value="Back" action="showings" immediate="true"/>
                </h:form>
            </div>
            
        </div>
        
        <h:form>
            <h:dataTable value="#{booking.findUserBookings(user.userInfo.username)}"
                         var="book"
                         styleClass="frontTable">   
                <h:column>
                    <f:facet name="header">Booking Reference</f:facet>
                    <h:outputText value="#{book.bookingID}"/>
                </h:column> 
                
                 <h:column>
                    <f:facet name="header">Film</f:facet>
                    <h:outputText value="#{book.showing.film.title}"/>
                </h:column> 
                           
                <h:column>
                    <f:facet name="header">Cinema</f:facet>
                    <h:outputText value="#{book.showing.screen.cinema.location}"/>
                </h:column>
                        
                <h:column>
                    <f:facet name="header">Screen</f:facet>
                    <h:outputText value="#{book.showing.screen.screenID}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">Options</f:facet>
                    <h:commandButton value="Cancel Booking" action="#{removeBooking.removeBooking(book.bookingID)}" />
                </h:column>
            </h:dataTable>   
        </h:form>
    </h:body>
</html>
